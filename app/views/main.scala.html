@(title: String)(content: Html)(implicit globalArgs: Html = Html(""))

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">

        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")">

        <script type="text/javascript">
            @globalArgs
        </script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="span12">
                @content
            </div>
        </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    </body>
</html>
